<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CMD Box</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: monospace;
            background-color: #121212;
            color: #0f0;
        }
        .cmd-box {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 300px;
            background-color: black;
            border: 2px solid #0f0;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 0 10px #0f0;
        }
        .cmd-input {
            width: calc(100% - 60px);
            background: black;
            border: none;
            color: #0f0;
            padding: 5px;
            font-size: 14px;
            outline: none;
        }
        .cmd-enter {
            background: blue;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="cmd-box">
        <input type="text" class="cmd-input" placeholder="Enter command...">
        <button class="cmd-enter">Enter</button>
    </div>
</body>
</html>
